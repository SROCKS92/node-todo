<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="bower_components/swiper/dist/css/swiper.css">

  <!-- Demo styles -->
  <style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
width:100%;
height:auto;
}
.swiper-slide {
width:auto;
height:auto;
}
.swiper-container img {
width:100%;
height:auto;
}
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
    	<div class="swiper-slide"><img src="image/14.JPG"></div>
    	<div class="swiper-slide"><img src="image/15.JPG"></div>
    	<div class="swiper-slide"><img src="image/13.JPG"></div>
    	<div class="swiper-slide"><img src="image/11.JPG"></div>
    	<div class="swiper-slide"><img src="image/10.JPG"></div>
      <div class="swiper-slide"><img src="image/DSC_7818.JPG"></div>
      <div class="swiper-slide"><img src="image/DSC_7817.JPG"></div>
      <div class="swiper-slide"><img src="image/DSC_7820.JPG"></div>
      <div class="swiper-slide"><img src="image/DSC_7821.JPG"></div>
      <div class="swiper-slide"><img src="image/DSC_7824.JPG"></div>
      <div class="swiper-slide"><img src="image/DSC_7811.JPG"></div>
      <div class="swiper-slide"><img src="image/DSC_7812.JPG"></div>
      <div class="swiper-slide"><img src="image/DSC_7813.JPG"></div>
      <div class="swiper-slide"><img src="image/DSC_7814.JPG"></div>
      <div class="swiper-slide"><img src="image/DSC_7816.JPG"></div>
      <div class="swiper-slide"><img src="image/DSC_7777.JPG"></div>
      <div class="swiper-slide"><img src="image/DSC_7790.JPG"></div>
      <div class="swiper-slide"><img src="image/DSC_7842.JPG"></div>
      <div class="swiper-slide"><img src="image/DSC_7808.JPG"></div>
    </div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper JS -->
  <script src="bower_components/swiper/dist/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
